query CheckoutFind($id: ID!) {
	checkout(id: $id) {
		id
		email
		lines {
			id
			quantity
			totalPrice {
				gross {
					amount
					currency
				}
			}
			variant {
				product {
					id
					name
					slug
					thumbnail {
						url
						alt
					}
					fr: translation(languageCode: FR) {
						name
					}
					category {
						name
						fr: translation(languageCode: FR) {
							name
						}
					}
				}
				pricing {
					price {
						gross {
							amount
							currency
						}
					}
				}
				name
				id
				fr: translation(languageCode: FR) {
					name
				}
			}
		}
		totalPrice {
			gross {
				amount
				currency
			}
		}
	}
}

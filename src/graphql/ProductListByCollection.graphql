query ProductListByCollection($slug: String!, $channel: String!) {
	collection(slug: $slug, channel: $channel) {
		name
		description
		seoDescription
		seoTitle
		fr: translation(languageCode: FR) {
			name
			description
			seoDescription
			seoTitle
			slug
		}
		products(first: 100) {
			edges {
				node {
					...ProductListItem
				}
			}
		}
	}
}

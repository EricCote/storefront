query ProductListByCategory($slug: String!, $channel: String!) {
	category(slug: $slug) {
		name
		description
		seoDescription
		seoTitle
		fr: translation(languageCode: FR) {
			name
			description
			seoDescription
			seoTitle
			slug
		}
		products(first: 100, channel: $channel) {
			edges {
				node {
					...ProductListItem
				}
			}
		}
	}
}

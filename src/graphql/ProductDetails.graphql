query ProductDetails($slug: String!, $channel: String!) {
	product(slug: $slug, channel: $channel) {
		id
		name
		slug
		description
		seoTitle
		seoDescription
		mdxFr: metafield(key: "mdxFr")
		mdxEn: metafield(key: "mdxEn")
		fr: translation(languageCode: FR) {
			description
			name
			seoDescription
			seoTitle
			slug
		}
		media {
			alt
			url(format: WEBP, size: 1024)
		}
		category {
			id
			name
		}
		attributes {
			attribute {
				id
				name
				slug
				fr: translation(languageCode: FR) {
					name
				}
			}
			values {
				plainText
				inputType
			}
		}
		variants {
			...VariantDetails
		}
		pricing {
			priceRange {
				start {
					gross {
						amount
						currency
					}
				}
				stop {
					gross {
						amount
						currency
					}
				}
			}
		}
	}
}
